<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private &amp; Secure Digital Toolkit</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

:root {
  --bg: #080808;
  --surface: #0f0f0f;
  --surface-hover: #141414;
  --border: #1a1a1a;
  --border-hover: #2a2a2a;
  --text: #e0e0e0;
  --text-muted: #707070;
  --text-desc: #888;
  --accent: #3dd68c;
  --accent-dim: rgba(61, 214, 140, 0.08);
  --accent-glow: rgba(61, 214, 140, 0.15);
  --warn: #e8544e;
  --warn-dim: rgba(232, 84, 78, 0.08);
  --radius: 12px;
  --font-body: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
  --font-mono: 'JetBrains Mono', monospace;
}

html { scroll-behavior: smooth }

body {
  background: var(--bg);
  color: var(--text);
  font-family: var(--font-body);
  line-height: 1.6;
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(ellipse 80% 60% at 50% -20%, rgba(61, 214, 140, 0.04), transparent),
    radial-gradient(ellipse 60% 40% at 80% 100%, rgba(61, 214, 140, 0.02), transparent);
  pointer-events: none;
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

header {
  text-align: center;
  padding: 5rem 0 3rem;
}

header .tag {
  display: inline-block;
  font-family: var(--font-mono);
  font-size: 0.7rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: var(--accent);
  background: var(--accent-dim);
  border: 1px solid rgba(61, 214, 140, 0.12);
  padding: 0.35rem 1rem;
  border-radius: 100px;
  margin-bottom: 1.5rem;
}

h1 {
  font-size: clamp(1.8rem, 4vw, 2.8rem);
  font-weight: 700;
  letter-spacing: -0.03em;
  line-height: 1.15;
  color: #fff;
  margin-bottom: 0.75rem;
}

header p {
  font-size: 1.05rem;
  font-weight: 300;
  color: var(--text-muted);
  max-width: 520px;
  margin: 0 auto;
}

.grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 1rem;
  padding-bottom: 4rem;
}

@media (min-width: 640px) {
  .grid { grid-template-columns: repeat(2, 1fr) }
}

@media (min-width: 1024px) {
  .grid { grid-template-columns: repeat(3, 1fr) }
}

@media (min-width: 1320px) {
  .grid { grid-template-columns: repeat(4, 1fr) }
}

.card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 1.35rem 1.5rem;
  transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
  position: relative;
  overflow: hidden;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--accent-glow), transparent);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.card:hover {
  border-color: var(--border-hover);
  box-shadow: 0 0 30px rgba(61, 214, 140, 0.03);
  transform: translateY(-2px);
}

.card:hover::before { opacity: 1 }

.card h2 {
  font-family: var(--font-mono);
  font-size: 0.72rem;
  font-weight: 500;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--accent);
  margin-bottom: 1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.card h2::before {
  content: '';
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--accent);
  flex-shrink: 0;
  box-shadow: 0 0 8px var(--accent-glow);
}

.card ul {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 0;
}

.card li {
  padding: 0.55rem 0;
}

.card li + li {
  border-top: 1px solid rgba(255,255,255,0.03);
}

.card .link-row {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: 0.35rem;
}

.card a {
  color: #fff;
  text-decoration: none;
  font-size: 0.92rem;
  font-weight: 500;
  transition: color 0.2s ease;
}

.card a:hover { color: var(--accent) }

.card a .domain {
  font-family: var(--font-mono);
  font-size: 0.68rem;
  color: var(--text-muted);
  font-weight: 400;
  margin-left: 0.3rem;
  transition: color 0.2s ease;
}

.card a:hover .domain { color: rgba(61, 214, 140, 0.5) }

.desc {
  font-size: 0.78rem;
  color: var(--text-desc);
  line-height: 1.5;
  margin-top: 0.3rem;
  font-weight: 300;
}

.badge {
  display: inline-block;
  font-family: var(--font-mono);
  font-size: 0.56rem;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  padding: 0.12rem 0.4rem;
  border-radius: 4px;
  white-space: nowrap;
}

.badge.oss {
  color: var(--accent);
  background: var(--accent-dim);
  border: 1px solid rgba(61, 214, 140, 0.15);
}

.badge.warn {
  color: var(--warn);
  background: var(--warn-dim);
  border: 1px solid rgba(232, 84, 78, 0.15);
}

footer {
  text-align: center;
  padding: 2rem 0 3rem;
  border-top: 1px solid var(--border);
  font-size: 0.82rem;
  color: var(--text-muted);
  font-weight: 300;
  letter-spacing: 0.02em;
  line-height: 2;
}

footer a {
  color: var(--accent);
  text-decoration: none;
  opacity: 0.7;
  transition: opacity 0.2s;
}

footer a:hover { opacity: 1 }

footer .sep { color: var(--accent); opacity: 0.4 }

@media (max-width: 639px) {
  header { padding: 3.5rem 0 2rem }
  .card { padding: 1.15rem 1.25rem }
}
</style>
</head>
<body>
<div class="container">
  <header>
    <div class="tag">open source &amp; privacy-first</div>
    <h1>Private &amp; Secure Digital Toolkit</h1>
    <p>A curated list of privacy-respecting services and tools.</p>
  </header>
  <main class="grid" id="grid"></main>
  <footer>
    <div>Maintained for privacy advocacy <span class="sep">•</span> <span id="yr"></span></div>
    <div>Data sourced from <a href="https://whispars.github.io" target="_blank" rel="noopener">whispars.github.io</a></div>
  </footer>
</div>
<script>
const data = [
  {
    title: "Hosting Providers",
    items: [
      ["1984 Hosting", "https://1984.hosting", "Privacy-conscious hosting based in Iceland."],
      ["OrangeWebsite", "https://orangewebsite.com", "Offshore, free-speech-focused hosting."],
      ["PrivateAlps", "https://privatealps.net/en", "Probably the best for offshore hosting outside of your own properly configured servers and backend."],
      ["Cockbox", "https://cockbox.org", "Shares the same owner as cock.li, take it how you will."],
      ["NiceVPS", "https://nicevps.net", "Allows Monero payments and has an onion mirror, fairly known in the scene."],
      ["MyNymbox", "https://mynymbox.io", "Also a domain registrar, not very strict. Allows crypto payment (BTC, XMR) and has an onion mirror."]
    ]
  },
  {
    title: "Domain Registrars",
    items: [
      ["Njalla", "https://njal.la", "Privacy-first domain registration service."],
      ["Porkbun", "https://porkbun.com", "Affordable domains with free WHOIS privacy."],
      ["Nicenic", "https://nicenic.net", "Allows real crypto payments without connecting an exchange and does not follow domain blocking rules."],
      ["Shinjiru", "https://shinjiru.com", "Notably used for doxbin."]
    ]
  },
  {
    title: "VPN Services",
    items: [
      ["Mullvad", "https://mullvad.net", "No logs, anonymous account creation. Diskless servers, court proven. Sweden tried raiding Mullvad and found nothing to hand over."],
      ["IVPN", "https://ivpn.net", "Pretty good, the 2nd best VPN on the market."],
      ["ProtonVPN", "https://protonvpn.com", "Will comply with LE requests. Do not use for anything sensitive — best for casual use only.", "warn"]
    ]
  },
  {
    title: "Private Messengers",
    items: [
      ["Signal", "https://signal.org", "E2EE encrypted, requires a phone number (use a VoIP). Court proven multiple times. Note: poor local privacy handling — forensics tools can pull locally stored data from confiscated devices.", "oss"],
      ["Session", "https://getsession.org", "Anonymous, decentralized messaging. Uses Tor routing and Lokinet. Exposed for using 128 bits of entropy over 256. Mid-tier fork of Signal."],
      ["SimpleX Chat", "https://simplex.chat", "Requires no identifiers unlike Signal and Session. 100% decentralized. It's the best — yes, better than Signal.", "oss"],
      ["XMPP", "https://xmpp.org", "Completely decentralized architecture. Privacy depends on the server operator (you can self-host). Supports E2EE, voice and video through XEP. Has some interoperability issues."],
      ["Discord", "https://discord.com", "Will comply to literally any government request. Logs massive amounts of info including device data and processes. Only use in a hardened browser or VM, never on bare metal.", "warn"],
      ["Tox", "https://tox.chat", "No servers involved, purely P2P (can cause privacy risks). E2EE by default. No data required. Deliverability issues if both parties aren't online simultaneously."],
      ["Telegram", "https://telegram.org", "Complies with law enforcement but has a transparency report. If you must use it, use a VoIP number and VPN on registration and keep it in the browser.", "warn"]
    ]
  },
  {
    title: "Crypto Wallets",
    items: [
      ["Trezor", "https://trezor.io", "Amazing hardware wallet for cold storage. Great encryption and hardware-based PIN. Doesn't support as many tokens as most would like but it's open source — your best bet.", "oss"],
      ["Ledger", "https://ledger.com", "Very good hardware, arguably better than Trezor. Has had critical API and data leaks leading to phishing and IRL robberies. Not fully open source. Don't order to your home address."],
      ["MyMonero", "https://mymonero.com", "Solid software wallet for Monero cold storage.", "oss"],
      ["Monero GUI", "https://getmonero.org", "Software wallet. Allows self-hosted node which is crucial due to chainalysis-infected nodes. Use a VPN and never deposit into KYC'd wallets."],
      ["Feather Wallet", "https://featherwallet.org", "Among the most known Monero wallets in the scene. Beginner friendly with good defaults. For max security use a Trezor or Monero GUI with your own nodes."]
    ]
  },
  {
    title: "Secure Email",
    items: [
      ["Proton Mail", "https://proton.me/mail", "Court proven to log information despite claims otherwise. Don't use for anything sensitive. Use a VPN on signup and keep it in the browser.", "warn"],
      ["Tuta", "https://tutanota.com", "Encrypted and open source. Does log information but it's all encrypted. Take with a grain of salt.", "oss"],
      ["StartMail", "https://startmail.com", "Encrypted. Logs info but it's all encrypted. Paid and does not allow crypto payment. Hosted in the Netherlands."],
      ["Riseup", "https://riseup.net", "Encrypted with no logs. Would easily be the best email provider but it's invite only."],
      ["Mailfence", "https://mailfence.com", "Mid at best. Claims encryption but logs IP and registration data — just use a VPN."],
      ["Posteo", "https://posteo.de", "Pretty solid. Registration data is logged but encrypted."]
    ]
  },
  {
    title: "Browsers",
    items: [
      ["Mullvad Browser", "https://mullvad.net", "Extremely good. Advanced fingerprint protection with many privacy defaults. Hardened Firefox fork with pre-installed privacy extensions."],
      ["Firefox", "https://firefox.com", "Mid defaults but can be hardened using a custom user.js (arkenfox). Has ties with Google so keep that in mind."],
      ["LibreWolf", "https://librewolf.net", "Firefox fork with solid defaults and fingerprint protection. Makes some unusual calls that can be cleared via about:config."],
      ["GNU IceCat", "https://icecatbrowser.org", "Another Firefox fork but miles better. Probably more secure than browsers like Brave and Firefox."],
      ["Opera GX", "https://opera.com", "The Discord of browsers. If you have it installed just re-install your OS entirely.", "warn"],
      ["Tor Browser", "https://torproject.org", "Privacy focused though the protocol is worsening due to infected exit nodes and bridges. The browser itself is good but makes some calls to Mozilla on startup."],
      ["Ungoogled Chromium", "https://github.com/ungoogled-software/ungoogled-chromium", "It is ungoogled but still lacks hardened defaults and many privacy features. Best for casual use.", "oss"]
    ]
  },
  {
    title: "DNS",
    items: [
      ["Mullvad DNS", "https://mullvad.net/en/help/dns-over-https-and-dns-over-tls", "Very good DNS. Trustworthy with great infrastructure and defaults. Multiple servers for multiple use cases."],
      ["Quad9", "https://quad9.net", "Very good, almost as good as Mullvad. Built-in traffic scrambler/mixer so info given to your ISP or VPN is less useful for data collection."]
    ]
  },
  {
    title: "Search Engines",
    items: [
      ["SearXNG", "https://docs.searxng.org", "Solid search engine. Open source and self-hostable. Compiles results from multiple search engines.", "oss"],
      ["Startpage", "https://startpage.com", "Good privacy focus, proxies Google results so you get the most out of your searches."],
      ["DuckDuckGo", "https://duckduckgo.com", "On the fence about this one. Browser isn't the best nor is the search engine. Some analytics are collected."]
    ]
  },
  {
    title: "Password Managers",
    items: [
      ["KeePassXC", "https://keepassxc.org", "By far the best password manager. Passwords stored on your drive, not company servers. Encrypt your drive with VeraCrypt and use KeePass via the encrypted external drive.", "oss"],
      ["Strongbox", "https://strongboxsafe.com", "KeePassXC client for iOS and macOS."],
      ["KeePassium", "https://keepassium.com", "KeePassXC client for iOS and macOS — newer client than Strongbox."],
      ["Bitwarden", "https://bitwarden.com", "Cloud-based so passwords are on company servers prone to LE requests or hacks. Open source and fairly trusted with mostly good reviews.", "oss"]
    ]
  },
  {
    title: "2FA",
    items: [
      ["Ente Auth", "https://ente.io", "Open source TOTP app for all major operating systems.", "oss"],
      ["YubiKey", "https://yubico.com", "If you see this product as anything other than amazing you're probably not the brightest."]
    ]
  }
];

const grid = document.getElementById("grid");
const fragment = document.createDocumentFragment();

for (const category of data) {
  const card = document.createElement("div");
  card.className = "card";

  const links = category.items.map(([name, url, desc, badge]) => {
    const domain = url.replace("https://", "").replace(/\/.*$/, "");
    let badgeHtml = "";
    if (badge === "oss") badgeHtml = `<span class="badge oss">OSS</span>`;
    if (badge === "warn") badgeHtml = `<span class="badge warn">Caution</span>`;
    return `<li>
      <div class="link-row">
        <a href="${url}" target="_blank" rel="noopener">${name}<span class="domain">${domain}</span></a>${badgeHtml}
      </div>
      <div class="desc">${desc}</div>
    </li>`;
  }).join("");

  card.innerHTML = `<h2>${category.title}</h2><ul>${links}</ul>`;
  fragment.appendChild(card);
}

grid.appendChild(fragment);
document.getElementById("yr").textContent = new Date().getFullYear();
</script>
</body>
</html>
